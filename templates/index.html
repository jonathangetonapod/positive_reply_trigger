<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Trigger</title>
</head>
<body>
    <h1>Webhook Trigger</h1>
    <form action="/trigger-webhook" method="post">
        <input type="hidden" id="webhook_url" name="webhook_url" value="https://your-webhook-url.com">
        <label for="lead_id">Lead ID:</label><br>
        <input type="text" id="lead_id" name="lead_id" required><br><br>
        <input type="submit" value="Trigger Webhook">
    </form>
</body>
</html>
