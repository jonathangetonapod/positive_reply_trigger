<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Trigger</h1>
        <form id="webhookForm">
            <label for="lead_id">Lead ID:</label>
            <input type="text" id="lead_id" name="lead_id" required>
            <label for="campaign_id">Campaign ID:</label>
            <input type="text" id="campaign_id" name="campaign_id" required>
            <label for="message_id">Message ID:</label>
            <input type="text" id="message_id" name="message_id" required>
            <label for="stats_id">Stats ID:</label>
            <input type="text" id="stats_id" name="stats_id" required>
            <input type="submit" value="Trigger Webhook">
        </form>
        <div class="success-message" id="successMessage">Webhook triggered successfully!</div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const leadId = document.getElementById('lead_id').value;
            const campaignId = document.getElementById('campaign_id').value;
            const messageId = document.getElementById('message_id').value;
            const statsId = document.getElementById('stats_id').value;

            fetch('/trigger-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lead_id: leadId,
                    campaign_id: campaignId,
                    message_id: messageId,
                    stats_id: statsId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        window.location.reload(); // Refresh the page
                    }, 2000); // Show success message for 2 seconds
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to trigger webhook.');
            });
        });
    </script>
</body>
</html>
